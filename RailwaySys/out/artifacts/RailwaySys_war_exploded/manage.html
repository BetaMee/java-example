<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>铁路管理系统</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>铁路管理系统 v1.0.0</h1>
    </div>
    <div>
        <h2>新增班车操作</h2>
    </div>
    <br/>
    <form class="form-horizontal">
        <div class="form-group">
            <label  class="col-sm-2 control-label">班车</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tranname" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">发车日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startdate" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">发车时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="starttime" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">开始城市</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startcity" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">终点城市</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endcity" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">票价</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">新增票数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tickets" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="btn">添加</button>
            </div>
        </div>
    </form>
</div>
<script src="./src/jquery-3.2.1.min.js"></script>
<script src="./src/manager.js"></script></body>
</html>
