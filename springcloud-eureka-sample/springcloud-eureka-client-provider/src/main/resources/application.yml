server:
  port: 8080 # 服务端口

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/ # 服务注册中心地址

spring:
  application:
    name: provider-service # 服务名称
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/microserver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true