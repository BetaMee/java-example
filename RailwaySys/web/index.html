<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>铁路管理系统</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>铁路售票系统 v1.0.0</h1>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label>发车日期：</label>
            <input type="text" class="form-control" id="start_date" placeholder="2017-6-10">
        </div>
        <div class="form-group">
            <label>车型：</label>
            <input type="text" class="form-control" id="train_id" placeholder="T101">
        </div>
        <button type="submit" class="btn btn-default">查询</button>
    </form>

    <br/>
    <table class="table table-hover">
        <tr>
            <th>车型</th>
            <th>发车日期</th>
            <th>发车时间</th>
            <th>出发城市</th>
            <th>终点城市</th>
            <th>票价</th>
            <th>剩余票数</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 2</td>
            <td>row 1, cell 2</td>
        </tr>
    </table>
</div>
<script src="./src/jquery-3.2.1.min.js"></script>
<script src="./src/user.js"></script>
</body>
</html>
